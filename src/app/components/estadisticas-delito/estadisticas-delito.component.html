<div  class="main-container">
  <div class="input-container">

    <input 
    type="text"  
    list="lista-delitos"
    [(ngModel)]="seleccionado"
    (change)="delitoSeleccionado(seleccionado)" 
    placeholder="Escriba un delito">

    <datalist id="lista-delitos" >
      <select>
        <option *ngFor="let delito of lista_delitos" [value]="delito">
          {{delito}}
        </option>
      </select>
    </datalist>  
  </div> 
  <div class="definition-card" *ngIf="delito">
    <p>
      La nube de palabras muestra las palabras mas frecuentes de mayor tama√±o, en la red de terminos los enlaces mas oscuro indican que ambas palabras estan relacionadas fuertemente
   </p>  
  </div>
  <div  class="cards-container" *ngFor="let datos of delito"> 
    <div class="info-card small-image"> 
      <img class="graph" src= {{datos.wordNetwork}}>
      <h4>Red de terminos</h4>
    </div>
    <div class="info-card"> 
      <img class="graph" src= {{datos.wordCloud}}>
      <h4>Nube de palabras </h4>
    </div>
  </div>
    <div>

    </div>
 
</div>
