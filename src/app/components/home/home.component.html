<div class="main_background w3-padding-64">
    <div  class="w3-container w3-left w3-margin-left">
        <h1 class="w3-text-white">
            <strong class="strong_color">Buscador</strong>
             de sentencias por <strong class="strong_color">hechos mencionados</strong>
        </h1>
        <h3 class="w3-text-white">Encuentre sentencias ingresando 
            <a target="blank" href="https://firebasestorage.googleapis.com/v0/b/informacion-sentecias.appspot.com/o/Lista%20delitos.pdf?alt=media&token=539bf58a-d0e7-49c3-a0d0-ba321c2221e6">
                delitos
            </a>  o 
            <a target="blank" href="https://firebasestorage.googleapis.com/v0/b/informacion-sentecias.appspot.com/o/Lista%20Hechos.pdf?alt=media&token=5b46530c-fa41-437a-ab85-e68c1a2cbc76">
                hechos
            </a> importantes del caso</h3>
    </div>
    <div  class="w3-container w3-center w3-margin-top">
            <input 
            type="text" 
            class="search_bar" 
            placeholder="Robo agravado"
            (keyup)= buscar($event.target.value)
            >

            <button type="submit" class="search_btn"  [routerLink] = "['/sentencias', textoIngresado]" >
                <i class="fa fa-search"></i>
            </button>
        
    </div>
    <div class="w3-container w3-center w3-margin-top">
        <button class="w3-button w3-round w3-teal w3-margin-right" routerLink = "/estadisticas-generales" >
            Ver estadisticas generales
        </button>
        <button class="w3-button w3-round w3-teal w3-margin-left" routerLink = "/estadisticas-delito">
            Ver estadisticas por delito
        </button>
    </div>
</div>
